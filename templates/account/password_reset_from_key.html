<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пароль</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2em;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f4fdf6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.2);
        }

        h2 {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            width: 100%;
        }

        input[type="password"], input[type="text"], input[type="email"], button {
            width: 100%;
            padding: 0.8em;
            margin-top: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            margin-top: 1.5em;
            text-align: center;
            color: #28a745;
            text-decoration: none;
            font-size: 0.95rem;
        }

        @media (max-width: 400px) {
            body {
                padding: 1em;
            }
            .container {
                padding: 1.2em;
            }
            h2 {
                font-size: 1.3rem;
            }
            input, button {
                font-size: 0.95rem;
                padding: 0.7em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Введите новый пароль</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить пароль</button>
    </form>
    <a href="/">⬅ На главную</a>
</div>
</body>
</html>
