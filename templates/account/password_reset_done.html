<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылка отправлена</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2em;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #e9fcef;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .message {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.2);
            text-align: center;
        }

        h2 {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #333;
        }

        a {
            margin-top: 1.5em;
            display: inline-block;
            color: #28a745;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 400px) {
            body {
                padding: 1em;
            }
            .message {
                padding: 1em;
            }
            h2 {
                font-size: 1.3rem;
            }
            p, a {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="message">
    <h2>✅ Ссылка отправлена</h2>
    <p>Проверьте почту и перейдите по ссылке для сброса пароля.</p>
    <a href="/">⬅ На главную</a>
</div>
</body>
</html>
