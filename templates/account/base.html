{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ site_settings.site_name|default:'Shoes Market' }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% if site_settings.favicon %}
<link rel="icon" href="{{ site_settings.favicon.url }}" type="image/x-icon">
{% else %}
<link rel="icon" href="{% static 'default-favicon.ico' %}" type="image/x-icon">
{% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Manrope', sans-serif; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
